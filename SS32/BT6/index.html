<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi kích thước chữ</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#text {
    font-size: 20px;
    margin-bottom: 15px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 10px 15px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    color: white;
    border-radius: 5px;
}

.increase {
    background-color: green;
}

.decrease {
    background-color: red;
}

button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>
    <div class="container">
        <p id="text">Chữ sẽ thay đổi kích thước khi bấm nút</p>
        <div class="button-container">
            <button class="increase" onclick="changeFontSize(2)">+</button>
            <button class="decrease" onclick="changeFontSize(-2)">-</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
