<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra email</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #f0f0f0;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #emailResult {
            font-size: 16px;
            margin-top: 5px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="emailInput" placeholder="Nhập email">
            <button id="checkEmailBtn">Check</button>
        </div>
        <div id="emailResult"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
