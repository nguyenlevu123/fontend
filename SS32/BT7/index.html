<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phóng to ảnh</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.gallery {
    display: flex;
    gap: 15px;
}

.thumbnail {
    width: 100px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s;
}

.thumbnail:hover {
    transform: scale(1.1);
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.full-image {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
}
</style>
</head>
<body>

    <div class="gallery">
        <img src="https://thiepcuoi88.com/wp-content/uploads/2020/07/animal-4d-card-1.jpg" class="thumbnail" onclick="openImage(this)" alt="Animal 4D card image">
        <img src="https://i.pinimg.com/736x/3e/27/e1/3e27e124181e9cc7f388df413d5be4c2.jpg" class="thumbnail" onclick="openImage(this)" alt="Animal 4D card image 2">
        <img src="https://i.pinimg.com/736x/92/e6/3a/92e63aa044578d62dc9065574b6de625.jpg" class="thumbnail" onclick="openImage(this)" alt="Animal 4D card image 3" title="Animal 4D card image 3">
    </div>

    <div id="overlay" class="overlay" onclick="closeImage()">
        <img id="fullImage" class="full-image" alt="Full-size image">
    </div>

    <script src="main.js"></script>
</body>
</html>
