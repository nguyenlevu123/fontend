<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center mb-3">Task Management</h3>

    <!-- Form -->
    <div class="row g-2 mb-3">
      <div class="col"><input id="content" class="form-control" placeholder="Content"></div>
      <div class="col"><input id="dueDate" type="date" class="form-control"></div>
      <div class="col">
        <select id="status" class="form-select">
          <option value="">Status</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="col"><input id="assignedTo" class="form-control" placeholder="Username"></div>
      <div class="col"><button onclick="addTask()" class="btn btn-primary w-100">Add</button></div>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Content</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Assigned To</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
