


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Login</h2>
    <label>Email:</label>
    <input type="email" id="loginEmail" placeholder="Enter your email">
    <label>Password:</label>
    <input type="password" id="loginPassword" placeholder="Enter your password">
    <button onclick="handleLogin()">Login</button>
  </div>

   <script src="main.js"></script>
</body>
</html>
