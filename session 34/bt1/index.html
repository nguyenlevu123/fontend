<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <div class="container">
    <div class="main-form">

      <label for="gmail">Email:</label> <br />
      <input type="email" id="gmail" placeholder="Enter your email" /> <br /><br />

      <label for="password">Password:</label> <br />
      <input type="password" id="password" placeholder="Enter your password" /> <br /><br />

      <label for="confirm">Confirm Password:</label> <br />
      <input type="password" id="confirm" placeholder="Confirm your password" /> <br /><br />

      <button id="transmit">Register</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
